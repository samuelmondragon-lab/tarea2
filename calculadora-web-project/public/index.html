<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Calculadora Web</h1>

    <section>
        <h2>Calculadora Básica</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button id="sumar">Sumar</button>
        <button id="restar">Restar</button>
        <button id="multiplicar">Multiplicar</button>
        <button id="dividir">Dividir</button>
        <div id="resultado"></div>
    </section>

    <section>
        <h2>Contador de Palabras</h2>
        <textarea id="frase" placeholder="Escribe una frase..."></textarea>
        <button id="contarPalabras">Contar Palabras</button>
        <div id="resultadoPalabras"></div>
    </section>

    <section>
        <h2>Filtro de Números Pares</h2>
        <button id="filtrarPares">Filtrar Números Pares</button>
        <ul id="resultadoPares"></ul>
    </section>

    <section>
        <h2>Calculadora de Promedio</h2>
        <button id="calcularPromedio">Calcular Promedio</button>
        <div id="resultadoPromedio"></div>
    </section>

    <section>
        <h2>Juego de Adivinanza</h2>
        <input type="number" id="numeroUsuario" placeholder="Adivina un número (1-100)">
        <button id="verificar">Verificar</button>
        <div id="resultadoAdivinanza"></div>
    </section>

    <section>
        <h2>Manipulación de Objetos</h2>
        <button id="mostrarEstudiante">Mostrar Estudiante</button>
        <div id="resultadoEstudiante"></div>
    </section>

    <section>
        <h2>Tabla de Multiplicar</h2>
        <input type="number" id="numeroTabla" placeholder="Número para tabla">
        <button id="generarTabla">Generar Tabla</button>
        <ul id="resultadoTabla"></ul>
    </section>

    <script src="../src/js/main.js"></script>
</body>
</html>
